databases:
  - name: jetlog
    databaseName: jetlog
    user: jetlog
    plan: free

services:
  - type: web
    name: jetlog
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jetlog
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false